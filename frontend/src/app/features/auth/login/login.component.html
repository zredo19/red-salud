<div class="login-container">
  <div class="login-box">
    <img src="https://www.redsalud.cl/assets/media/logo-redsalud.svg" alt="RedSalud Logo" class="logo">
    <h2>Inicio de Sesión</h2>
    <p>
      Acceso para personal autorizado.
    </p>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="ej: admin@redsalud.cl">
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="ej: admin123">
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
